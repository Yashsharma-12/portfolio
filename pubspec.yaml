name: portfolio_website
description: "A creative portfolio built with Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.3
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Asset registration section
  # Ensure the assets folder is in your project root
  assets:
    - assets/
    - assets/icons/
    - assets/projects/
    - assets/screenshorts/