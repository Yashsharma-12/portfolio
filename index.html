  <style>
    html, body {
      background-color: #0b0d17 !important;
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <script>
    /**
     * 1. DISABLE TRACKPAD PINCH-TO-ZOOM
     * Browsers see a trackpad pinch as a 'wheel' event with the Ctrl key held.
     * We block this specifically.
     */
    window.addEventListener('wheel', function(event) {
      if (event.ctrlKey) {
        event.preventDefault();
      }
    }, { passive: false });

    /**
     * 2. ENABLE KEYBOARD ZOOM (Ctrl + and Ctrl -)
     * We REMOVE any 'preventDefault' logic for the keydown events 
     * involving '+', '-', and '0'. This lets the browser handle it.
     */
    window.addEventListener('keydown', function(event) {
      // If you had code here blocking keys, we ensure it's removed.
      // Standard browser shortcuts will now work.
    });

    /**
     * 3. MOBILE PINCH-TO-ZOOM
     * We keep touchstart listeners away to ensure mobile still zooms.
     */
  </script>

  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
